	<div class="container" id="main">
		<button class="button-64" id="createBtn" role="button">
			<span class="text">Create your own quizz</span>
		</button>

		<!-- Create a Quiz form -->
		<!-- Create a Quiz -->
		<div id="nameModal" class="modal">
			<div class="modal-content">
				<p style="font-weight: bolder; font-size: 30px">Quizz name</p>
				<p>__________________</p>
				<input type="text" class="form-control" id="quizName"
					placeholder="Enter name for quiz">
				<button class="btn btn-primary" id="nextBtn1">NEXT</button>
			</div>
		</div>

		<div id="questionModal" class="modal">
			<div class="modal-content">
				<p style="font-weight: bolder; font-size: 30px">Question</p>
				<p>__________________</p>
				<textarea class="form-control" id="question" rows="3"
					placeholder="Enter question content"></textarea>
				<textarea class="form-control" id="answer" rows="4"
					placeholder="Enter answer"></textarea>
				<button class="btn btn-success" id="saveBtn">SAVE</button>
				<button class="btn btn-primary" id="nextBtn2">NEXT</button>
			</div>
		</div>

		<!-- Do quiz -->

		<div
			class="row mt-5 row-cols-1  row-cols-md-2 row-cols-lg-3 row-cols-xl-4 ">
			<!--Grid column-->
			<div class="col " th:each="quiz : ${listQuiz}">

				<!-- Card image -->
				<div class=" card m-3 rounded-3 border">
					<a href="" th:href="@{/quiz?id=}+${quiz.id}"> <img
						class="img-thumbnail"
						src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg"
						alt="Card image cap">

					</a>
					<div class="fs-5 mx-2" th:text="${quiz.title}">Quiz 1</div>
				</div>
			</div>
		</div>

		<nav class="mt-5" aria-label="Page navigation "
			th:if="${totalPages > 1}">
			<ul class="pagination justify-content-center">
				<li class="page-item "
					th:classappend="${page - 1 != 0} ? '': 'disabled'"><a
					class="page-link px-3" th:href="@{|/list-quiz?page=${page-1}|}"
					th:classappend="${page - 1 != 0} ? '': 'disabled'"
					aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
				</a></li>
				<li class="page-item "><a
					th:href="@{|/list-quiz?page=${page-1}|}" th:if="${page - 1 != 0}"
					class="page-link px-3" th:utext="${page}-1"></a></li>
				<li class="page-item "><a
					th:href="@{|/list-quiz?page=${page}|}" th:if="${page != 0}"
					class="page-link px-3 " th:utext="${page}"></a></li>
				<li class="page-item "><a
					th:href="@{|/list-quiz?page=${page+1}|}"
					th:if="${page +1 <= totalPages}" class="page-link px-3"
					th:utext="${page}+1"></a></li>
				<li class="page-item "
					th:classappend="${page +1 < totalPages} ? '': 'disabled'"><a
					class="page-link px-3" th:href="@{|/list-quiz?page=${page+1}|}"
					th:classappend="${page +1 < totalPages} ? '': 'disabled'"
					aria-label="Next"> <span aria-hidden="true">&raquo;</span>
				</a></li>
			</ul>
		</nav>
